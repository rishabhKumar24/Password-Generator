<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault</title>
    <link rel="icon" href="./images/locked.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!---Top Level Div--->
    <div class="container">

        <!---Heading------>
        <h1>Password Generator</h1>


        <!--Display where password will be displayed & Copied-->
        <div class="display-container">

            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

            <!--Copy Button----->
            <button class="copy-button" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./images/copy.png" alt="copy" width="23" height="23">
            </button>

        </div>


        <!--Input Container ---->
        <div class="input-container">

            <!--Password Length--DIV-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--Slider------->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--CheckBoxex------>
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Special Characters</label>
            </div>


            <!--Strength----->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--Generate Password------>
            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
